name: snapnote
description: تطبيق ذكي يساعد المستخدم على تحويل الملاحظات الورقية إلى نص رقمي قابل للبحث باستخدام الكاميرا وتقنيات OCR.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  hive_flutter: ^1.1.0
  camera: ^0.11.2
  google_mlkit_text_recognition: ^0.15.0
  google_fonts: ^6.1.0
  path_provider: ^2.1.1
  google_mlkit_commons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
